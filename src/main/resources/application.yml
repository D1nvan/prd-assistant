server:
  port: 8888
  tomcat:
    uri-encoding: UTF-8

spring:
  ai:
    openai:
      base-url: https://openrouter.ai/api
      api-key: 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
      chat:
        options:
          model: openai/gpt-4o-mini

  application:
    name: prd_assistant
  datasource:
    url: jdbc:sqlite:data/chat-memory.db
    driver-class-name: org.sqlite.JDBC
    username: test
    password: test
  sql:
    init:
      schema-locations: classpath:schema.sql
      mode: always
      continue-on-error: true

# mybatis-plus 配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.d1nvan.ai.prdassistant.model.entity
  global-config:
    #数据库相关配置
    db-config:
      #主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID", ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
      id-type: AUTO
      #字段策略 IGNORED:"忽略判断",NOT_NULL:"非 NULL 判断"),NOT_EMPTY:"非空判断"
      field-strategy: NOT_NULL
      #驼峰下划线转换
      column-underline: true
      logic-delete-value: -1
      logic-not-delete-value: 0
    banner: false
  #原生配置
  configuration:
    # 打印sql
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'

# 日志输出配置
logging:
  level:
    root: INFO
  org:
    springframework:
      boot: error
    apache:
      ibatis: INFO
  file:
    name: ./logs/prd_assistant.log
 
